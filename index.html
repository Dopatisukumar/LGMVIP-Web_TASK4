<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> calculator </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
<center >

    <div class="header" style="background-color: #6e9c94;">
        <div align="center">
            <h2 style="font-family: cursive;">CALCULATOR<br>by</br>SUKUMAR</h2>
        </div>
        
        <div class="container flex flex-col items-center mx-auto m-w-20" >
            <div class="row">
                <input class="input" type="text" />
            </div>
            <div class="row">
                <button class="button">C</button>
                <button class="button">%</button>
                <button class="button">M+</button>
                <button class="button">M-</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">/</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
                <button class="button">-</button>
            </div>
        </div>
        <footer style="height: 60px; background-color: 	#9b20d4;">
            <h6 style="color:white ; padding-top: 25px; font-size: 20px" align="center" >&copy; DOPATI SUKUMAR</h6>
        </footer>

        <script src="script.js"></script>
</center>
</body>

</html>
